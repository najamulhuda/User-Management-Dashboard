<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h1">User Management Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="toggleSidebar()">☰</button>
</nav>
  <!-- This div is to place both sidebar and main content container side by side -->
<div class="d-flex">
  
  <!-- Sidebar -->
  <div id="sidebar" class="bg-primary p-3">
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link active" href="#">Dashboard</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Users</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content  Container -->
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Users List</h4>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
        Add User
      </button>
    </div>

    <!-- User Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- All Users will be added here dynamically using pure Javascript-->
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2">
  © 2026 | Developed by Najam ul Huda
</footer>

<!-- Add User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
          <label>Role</label>
          <select id="role" class="form-control">
            <option value="">Select Role</option>
            <option>User</option>
            <option>Admin</option>
          </select>
        </div>
        <p class="text-danger" id="errorMsg"></p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="addUser()">Add User</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
